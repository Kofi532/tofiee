
{% extends "baseuser.html" %}
{% block content %}
{% load static %}
<br>
<a href="/userinput/">
  <button>Add new item</button>
</a>
<div class="table_grid">
    <table cellspacing="0" cellpadding="0">
      <tr>
        <th style="width:10px;">Select</th>
        <th style="width:50px;"><a href="#" class="pink">Date posted</a></th>
        <th style="width:50px;"><a href="#" class="pink">Picture</a></th>
        <th style="width:auto;"><a href="#" class="pink">Title</a></th>
        <th style="width:auto;"><a href="#" class="pink">Description</a></th>
        <th style="width:100px;"><a href="#" class="pink">Price</a></th>
        <th style="width:50px;"><a href="#" class="pink">Edit</a></th>
        <th style="width:50px;"><a href="#" class="pink">Delete</a></th>
      </tr>
      {% for i in member %}
      <tr class="even">
        <td><input type="checkbox" name="checkbox" /></td>
        <td>{{ i.date }}</td>
        <td><img alt="" src="{{ i.dp.url }}" width="53" height="39" border="0" /></td>
        <td><a href="{% url 'user_detail' i.slug  %}">{{ i.title }}</a></td>
        <td>{{ i.description }}</td>
        <td><strong>GHC {{ i.price }}</strong></td>
        <td><a href="/update/{{ i.id }}"><img alt="" src="{% static 'images/adminicons/edit.png' %}" width="22" height="22" border="0" /></a></td>
        <td><a href="{% url 'delete_record' i.id %}" onclick="return confirm('Are you sure you want to delete this record?')"><img alt="" src="{% static 'images/adminicons/delete.png' %}"  width="24" height="24" border="0" /></a></td>
      </tr>
      {% endfor %}

      </table>
    </div>
{% endblock %}
